  for (let i = 0; i < 20; i++) {
    const c = document.createElement('div');
    c.className = 'corazon';
    c.textContent = Math.random() > 0.5 ? 'üíñ' : 'üíï';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.animationDuration = 3 + Math.random() * 2 + 's';
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}

  document.getElementById('sorpresa-pensar').style.display = 'none';

  lanzarCorazones();
  escribirSorpresa();
});
